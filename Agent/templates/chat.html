<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>エージェントとのチャット</title>
    <style>
        .chat-box {
            border: 1px solid #ccc;
            padding: 10px;
            height: 300px;
            overflow-y: scroll;
            background-color: #f9f9f9;
        }
        .message {
            margin: 5px 0;
        }
        .user {
            font-weight: bold;
            color: blue;
        }
        .assistant {
            font-weight: bold;
            color: green;
        }
    </style>
</head>
<body>
    <h1>エージェントとのチャットセッション</h1>
    <div class="chat-box">
        {% for msg in chat_history %}
            <p class="message">
                <span class="{{ msg.role }}">{{ msg.role }}:</span> {{ msg.content }}
            </p>
        {% endfor %}
    </div>
    <form action="{{ url_for('chat') }}" method="post">
        <input type="text" name="user_message" placeholder="メッセージを入力してください" style="width:80%;" required>
        <button type="submit">送信</button>
    </form>
    <p>
        <a href="{{ url_for('index') }}">シミュレーショントップへ戻る</a>
    </p>
</body>
</html>
