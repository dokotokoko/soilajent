<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>シミュレーション ターン {{ turn }}</title>
</head>
<body>
    <h1>シミュレーション ターン {{ turn }}</h1>
    <p>
        <strong>現在の環境状態:</strong><br>
        湿度: {{ state.humidity }}<br>
        温度: {{ state.temperature }}<br>
        生物多様性指数: {{ state.biodiversity_index }}
    </p>
    <p>
        <strong>エージェントの提案:</strong> {{ agent_suggestion }}
    </p>
    <form action="{{ url_for('simulate') }}" method="post">
        <p>下記の候補から実施する行動を選択してください：</p>
        {% for action in actions %}
            <div>
                <input type="radio" id="action{{ loop.index }}" name="action" value="{{ action }}"
                {% if action == agent_suggestion %} checked {% endif %}>
                <label for="action{{ loop.index }}">{{ action }}</label>
            </div>
        {% endfor %}
        <button type="submit">次のターンへ</button>
    </form>
</body>
</html>
